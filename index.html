<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" class="">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="image/RP.jpg">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="image/mbo.jpg" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="image/rotate.jpg">
                    <div>
                        <h1>Camera</h1>
                        <p>12MO, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="image/speed.jpg">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon, Octa-Core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="image/display.jpg">
                    <div>
                        <h1>Display</h1>
                        <p>6.5, Mini Dropn Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="image/battery.jpg">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="image/arrow.jpg" id="upBtn">
            <h3>Features</h3>
            <img src="image/arrow.jpg" id="downBtn">
        </div>


    </div>

    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function () {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        downBtn.onclick = function () {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>

</body>

</html>
